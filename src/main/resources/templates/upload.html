<html xmlns:th="https://www.thymeleaf.org">
<body style="background-color: #b6d7b6; text-align: center; padding: 20px;">
<div th:if="${message}">
	<h2 th:text="${message}"/>
</div>
<div>
	<form method="POST" enctype="multipart/form-data" action="/upload">
		<table style="margin: auto;">
			<tr><td><h1>File Upload</h1></td>
			<tr><td style="text-align: left;"><input type="file" name="file" /></td></tr></tr>
			<tr><td style="text-align: left;"><input type="submit" value="Upload" /></td></tr>
		</table>
	</form>
</div>
<br><br>
<div style="margin-top: 20px;">
	<h1>Alle Tag-Clouds</h1>
	<ul style="list-style-type: none; padding: 0; margin: 0;">
		<li th:each="file : ${files}" style="margin-bottom: 10px;">
			<a th:href="${file}" th:text="${file}" style="text-decoration: none; color: #fff; background-color: #4b6a54; padding: 10px 20px; border-radius: 5px; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);" />
		</li>
	</ul>
</div>
<br><br><br>
<div style="margin-top: 20px;">
	<h1>Dokumentenfrequenz</h1>
	<p>Hier kann berechnet werden, in wie vielen Dokumenten ein Wort vorkommt. </p>
	<p>WordCount-Batch <a href="/dokumentenfrequenz" style="color: #0000FF; text-decoration: none;">hier</a> ausl√∂sen.</p>
</div>
<br><br><br>
<div>
<div>
	<form method="POST" enctype="multipart/form-data" action="/uploadWord">
		<table style="margin: auto;">
			<tr><td><h1>Please enter a word</h1></td>
			<tr><td style="text-align: left;"><input type="text" name="word" /></td></tr></tr>
			<tr><td style="text-align: left;"><input type="submit" value="Upload" /></td></tr>
		</table>
	</form>

</div>

<div th:if="${word}">
	<h2 th:text="'Your word is: ' + ${word}"/>
</div>
</body>

</html>
