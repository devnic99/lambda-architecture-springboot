<html xmlns:th="https://www.thymeleaf.org">
<body style="background-color: #b6d7b6; text-align: center; padding: 20px;">
<div>

	<form method="POST" enctype="multipart/form-data" action="/uploadWord">
		<table style="margin: auto;">
			<tr><td><h1>Please enter a word</h1></td>
			<tr><td style="text-align: left;"><input type="text" name="word" /></td></tr></tr>
			<tr><td style="text-align: left;"><input type="submit" value="Upload" /></td></tr>
		</table>
	</form>

</div>


<div style="margin-top: 20px;">
	<ul style="list-style-type: none; padding: 0; margin: 0;">
		<li th:each="word : ${word}" style="margin-bottom: 10px;">
			<p th:href="${word}" th:text="${word}" />
		</li>
	</ul>
</div>


</body>

</html>
